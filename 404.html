<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        const routes = {
            '/address-converter': '/address-converter.html',
            '/wasm': '/wasm.html',
            '/script': '/script.html',
        };

        const path = window.location.pathname;

        if (routes[path]) {
            window.location.replace(routes[path]);
        } else {
            document.body.innerHTML = '<h1>404 Not Found</h1><p>The page you requested was not found.</p>';
        }
    </script>
</head>
<body>
</body>
</html>
